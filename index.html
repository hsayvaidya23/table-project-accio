<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Student Portal</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search">
            <button id="searchButton" class="btn">Search</button>
        </div>
        <div class="sort-buttons">
            <button id="sortAZ" class="btn">Sort A→Z</button>
            <button id="sortZA" class="btn">Sort Z→A</button>
            <button id="sortByMarks" class="btn">Sort By Marks</button>
            <button id="sortByPassing" class="btn">Sort By Passing</button>
            <button id="sortByClass" class="btn">Sort By Class</button>
            <button id="sortByGender" class="btn">Sort By Gender</button>
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
